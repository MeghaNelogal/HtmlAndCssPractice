<!--The element selector selects the HTML element by name.-->
<!DOCTYPE html>  
<html>  
<head>  
<style>  
p{  
    text-align: center;  
    color: blue;  
}   
</style>  
</head>  
<body>  
<p>This style will be applied on every paragraph.</p>  
<p>Me too!</p>  
<p>And me!</p>  
</body>  
</html>
